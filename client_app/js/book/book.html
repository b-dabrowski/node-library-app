<div class="book-page">
    <div class="container">                
        <div class="jumbotron">
            <h1 ng-bind="::$ctrl.book.title"></h1>
            <p>Written by: {{::$ctrl.book.author.surname}} {{::$ctrl.book.author.name}}</p>
            <p>Category: {{::$ctrl.book.category.name}}</p>
            <div ng-show="::$ctrl.book.tags.length">
                <p>
                    Tags:
                    <span ng-repeat="tag in ::$ctrl.book.tags">#{{ tag }} </span>
                </p>
            </div>            
            <book-actions book="$ctrl.book" ng-show="$ctrl.canDoAction()"></book-actions>
          </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <p class="lead" ng-bind="::$ctrl.book.description"></p>
                </div>                
            </div>
        </div>
    </div>
</div>
