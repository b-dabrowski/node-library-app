<div class="article-page">    
    <div class="banner">
        <div class="container">
            <h1 ng-bind="::$ctrl.book.title"></h1>
            <book-actions book="$ctrl.book" ng-show="$ctrl.canDoAction()"></book-actions>
        </div>
    </div>
    
    <div class="container page">        
        <div class="row article-content">
            <div class="col-xs-12">
                <div>
                    <div ng-bind="::$ctrl.book.description"></div>
                </div>
                <ul class="tag-list">
                    <li ng-repeat="tag in ::$ctrl.book.tagList">
                        <span class="label label-default">{{ tag }}</span>
                    </li>
                </ul>
            </div>
        </div>                                
    </div>
</div>
