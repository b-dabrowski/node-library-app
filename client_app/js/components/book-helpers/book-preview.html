<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <div class="caption">
            <h3 ng-bind="::$ctrl.book.title"></h3>
            <p>Written by: <a ui-sref="app.author({ id: $ctrl.book.author._id })">{{$ctrl.book.author.surname}}
                    {{$ctrl.book.author.name}}</a></p>
            <p ng-bind="::$ctrl.book.description | limitTo: 165"></p>
            <p>
                <a ui-sref="app.book({ id: $ctrl.book._id })" class="btn btn-primary" role="button">Read more...</a>            
            </p>
            <p>
                <a class="pull-right" ui-sref="app.category({ id: $ctrl.book.category._id })">
                    <span class="label label-default">{{$ctrl.book.category.name}}</span>
                </a>
            </p>            
            <br>
        </div>
    </div>
</div>
