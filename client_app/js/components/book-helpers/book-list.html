<book-preview
  book="book"
  ng-repeat="book in $ctrl.list">
</book-preview>

<div class="book-preview"
  ng-hide="!$ctrl.loading">  
  <div class="alert alert-info" role="alert">Loading books...</div>
</div>

<div class="book-preview"
  ng-show="!$ctrl.loading && !$ctrl.list.length">
  <div class="alert alert-info" role="alert">No books are here... yet.</div>  
</div>
