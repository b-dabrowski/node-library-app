<div class="profile-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>
          {{::$ctrl.profile.username}}'s books:
          <a ui-sref="app.settings" class="btn btn-primary pull-right" ng-show="$ctrl.isUser">
            Edit Profile Settings
          </a>
        </h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div>
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <a class="btn btn-default" ui-sref-active="active" ui-sref="app.profile.main({username: $ctrl.profile.username})">
                Created Books
              </a>
            </div>
            <div class="btn-group" role="group">
              <a class="btn btn-default" ui-sref-active="active" ui-sref="app.profile.borrowed({username: $ctrl.profile.username})">
                Borrowed Books
              </a>
            </div>
          </div>
        </div>
        <br>
        <div ui-view></div>

      </div>
    </div>
  </div>
</div>
